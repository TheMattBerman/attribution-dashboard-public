<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div style="padding: 20px;">
        <h1>Notification System Test</h1>
        <p>Click the buttons below to test different types of notifications:</p>
        
        <div style="display: flex; gap: 10px; margin: 20px 0;">
            <button onclick="showSuccessNotification('✅ Success! This is a success notification with readable text.')">Success</button>
            <button onclick="showErrorNotification('❌ Error! This is an error notification with readable text.')">Error</button>
            <button onclick="showWarningNotification('⚠️ Warning! This is a warning notification with readable text.')">Warning</button>
            <button onclick="showInfoNotification('ℹ️ Info! This is an info notification with readable text.')">Info</button>
        </div>
        
        <div style="display: flex; gap: 10px; margin: 20px 0;">
            <button onclick="showPersistentNotification('📌 This is a persistent notification that won&apos;t auto-close.', 'info')">Persistent</button>
            <button onclick="showActionNotification('🔔 Click the action button to test interaction!', 'Action', 'alert(&quot;Action clicked!&quot;)', 'info')">With Action</button>
            <button onclick="showConfirmationNotification('❓ Are you sure you want to do this?', () => alert('Confirmed!'), () => alert('Cancelled!'))">Confirmation</button>
        </div>
        
        <div style="display: flex; gap: 10px; margin: 20px 0;">
            <button onclick="testProgressNotification()">Progress</button>
            <button onclick="clearAllNotifications()">Clear All</button>
        </div>
        
        <div style="margin: 20px 0;">
            <label>
                <input type="checkbox" id="darkMode" onchange="toggleDarkMode()"> Dark Mode
            </label>
        </div>
    </div>

    <script src="js/utils/notification-system.js"></script>
    <script>
        function testProgressNotification() {
            let progress = 0;
            const interval = setInterval(() => {
                progress += 10;
                showProgressNotification('Processing...', progress);
                if (progress >= 100) {
                    clearInterval(interval);
                }
            }, 200);
        }
        
        function toggleDarkMode() {
            const isDark = document.getElementById('darkMode').checked;
            document.documentElement.setAttribute('data-color-scheme', isDark ? 'dark' : 'light');
        }
        
        // Test initial notification
        window.addEventListener('load', () => {
            setTimeout(() => {
                showInfoNotification('🎉 Notification system loaded! All text should be readable now.');
            }, 500);
        });
    </script>
</body>
</html>
